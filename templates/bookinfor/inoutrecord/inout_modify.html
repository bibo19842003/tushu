{% extends 'base.html' %}
{% block inout_new_block %}<li class="active">{% endblock %}
{% block head_block %}In and Out Modify{% endblock %}

{% block body_block %}

{% for inout in inout %}

<form class="form-horizontal" role="form" action="" method="get">

  <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">电话</label>
      <div class="col-sm-3">
         <input type="text" class="form-control" name="phone" value="{{ inout.phone }}" readonly="readonly">
      </div>
   </div>

   <div class="form-group">
      <label for="name" class="col-sm-2 control-label">书名</label>
      <div class="col-sm-3">
         <input type="text" class="form-control" name="name" value="{{ inout.name }}" readonly="readonly">
      </div>
   </div>

   <div class="form-group">
      <label for="zcbm" class="col-sm-2 control-label">资产编码</label>
      <div class="col-sm-3">
         <input type="text" class="form-control" name="zcbm" readonly="readonly">
      </div>
   </div>

  <div class="form-group">
      <label for="outtime" class="col-sm-2 control-label">借出时间</label>
      <div class="col-sm-3">
         <input type="date" name="outtime" value="{{ inout.outtime |date:'Y-m-d' }}" readonly="readonly"/>
      </div>
   </div>

   <div class="form-group">
      <label for="handlerout" class="col-sm-2 control-label">借出人</label>
      <div class="col-sm-3">
         <input type="text" class="form-control" name="handlerout" value="{{ inout.handlerout }}" readonly="readonly">
      </div>
   </div>

  <div class="form-group">
      <label for="intime" class="col-sm-2 control-label">归还时间</label>
      <div class="col-sm-3">
         <input type="date" name="intime"/>
      </div>
   </div>

   <div class="form-group">
      <label for="remark" class="col-sm-2 control-label">备注</label>
      <div class="col-sm-3">
         <input type="text" class="form-control" name="remark" value="{{ inout.remark }}" placeholder="备注">
      </div>
   </div>

   <hr class="hr" />

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <input id="waiting" type="submit" class="btn btn-default" value="更新" data-loading-text="更新中......" name="gx">
      <input id="yc" type="submit" class="btn btn-default" value="yinchang" style="VISIBILITY: hidden" name="cx">
    </div>
  </div>

</form>

{% endfor %}




{% endblock %}
